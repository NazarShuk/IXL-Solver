<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "JetBrains Mono",monospace;
        }
        body {
            font-size: 16px;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
            transform: scale(95%);
            overflow: hidden;
        }

        @keyframes vineboom {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <title>IXL Solver</title>
</head>
<body>

<div style=" text-align: center; height: 10%; display: flex; flex-direction: column; justify-content: center; align-items: center">
    <h1 style="margin: 0;">IXL Solver</h1>
    <h3 style="margin: 0; color: darkgray" id="question-status"></h3>
    <div>
        <input type="text" id="url" placeholder="URL">
        <button id="submit">Submit</button>
    </div>
</div>

<div style="height: 90%; width: 100%; display: flex; justify-content: space-between; align-items: center">
    <div style="width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center">
        <h1>Question Preview</h1>
        <img style="border: black 5px solid;" id="image" width="400" height="300" alt="Question Preview">
    </div>

    <div style="gap: 10px; width: 25%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; ">
        <div style="height: 100%; width: 100%; background-color: lightgrey; display: flex; justify-content: start; align-items: center; flex-direction: column; text-align: center;">
            <h2 style="background-color: green; color: white; width: 100%; height: 20%; margin: 0; text-align: center">Questions answered</h2>
            <h1 id="info-qcount" style="margin: 0; color: gray; font-weight: 900; font-size: 60px; height: 80%; width: 100%; text-align: center;">0</h1>
        </div>

        <div style="height: 100%; width: 100%; background-color: lightgrey; display: flex; justify-content: start; align-items: center; flex-direction: column;">
            <h2 style="background-color: orange; color: white; width: 100%; height: 20%; margin: 0; text-align: center">Smart Score</h2>
            <h1 id="info-smartscore" style="margin: 0; color: gray; font-weight: 900; font-size: 60px; height: 80%; width: 100%; text-align: center;">0</h1>
        </div>

    </div>
</div>

<div id="wrong-boom" style="position: absolute; bottom: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; background-color: rgba(255,0,0,0.5);">
    <h1 style="font-size: 100px">Wrong</h1>
</div>

<div id="loading" style="position: absolute; bottom: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background-color: white; transform: scale(110%)">
    <h1 style="font-size: 100px;">Loading</h1>
    <h2 id="loading-status">Waiting for login page to load</h2>
</div>

<div id="login-screen" style="z-index: 10; position: absolute; bottom: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background-color: white; transform: scale(110%)">
    <h1>Enter your IXL credentials</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </form>
</div>

<div id="aikey-screen" style="z-index: 10; position: absolute; bottom: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; background-color: white; transform: scale(110%)">
    <h1>Select your AI</h1>
    <form id="aikey-form">
        <label for="aiType">AI Type:</label>
        <select id="aiType">
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
        </select>
        <input type="password" id="aiKey" placeholder="API Key">
        <button>Submit</button>
    </form>
</div>

    <script src="renderer.js"></script>
</body>
</html>
